---
# For help, check out https://www.redhat.com/en/topics/automation/what-is-an-ansible-playbook
- name: Update CageLab Software
  hosts: "{{ target | default('cagelab_servers') }}"
  gather_facts: true

  vars:
    repositories: # List of repositories to force update (path and url)
      - { path: "~/Code/Setup", url: "https://gitee.com/CogPlatform/Setup.git" }
      - { path: "~/Code/CageLab", url: "https://gitee.com/CogPlatform/CageLab.git" }
      - { path: "~/Code/Psychtoolbox", url: "https://gitee.com/CogPlatform/Psychtoolbox.git" }
      - { path: "~/Code/opticka", url: "https://gitee.com/CogPlatform/opticka.git" }
      - { path: "~/Code/matmoteGO", url: "https://gitee.com/CogPlatform/matmoteGO.git" }
      - { path: "~/Code/PTBSimia", url: "https://gitee.com/CogPlatform/PTBSimia.git" }
      - { path: "~/Code/matlab-jzmq", url: "https://gitee.com/CogPlatform/matlab-jzmq.git" }
      - { path: "~/Code/PacmanTask", url: "https://gitee.com/CogPlatform/PacmanTask.git" }
      - { path: "~/.dotfiles", url: "https://codeberg.org/iandol/dotfiles.git" }

  tasks:

    - name: Query cogmoteGO API status endpoint
      ansible.builtin.uri:
        url: http://localhost:9012/api/status
        method: GET
        return_content: true
      register: status_response
      ignore_errors: true

    - name: Set is_running fact
      ansible.builtin.set_fact:
        is_running: "{{ status_response.json.is_running }}"
      when: status_response is defined

    - name: End play if cagelab is running an experiment
      ansible.builtin.meta: end_host
      when: status_response is defined and is_running | bool

    - name: Ensure Code directory exists
      ansible.builtin.file:
        path: "~/Code"
        state: directory
        mode: '0755'

    - name: Ensure home directory ownership is correct
      ansible.builtin.file:
        path: "{{ ansible_facts['user_dir'] }}"
        owner: "{{ ansible_facts['user_id'] }}"
        group: "{{ ansible_facts['user_id'] }}"
        recurse: false # Avoid heavy recursion, just fix the top level and links if needed
      become: true

    - name: Ensure /usr/local/bin is writable by the user
      ansible.builtin.file:
        path: /usr/local/bin
        state: directory
        owner: "{{ ansible_facts['user_id'] }}"
        group: "{{ ansible_facts['user_id'] }}"
        mode: '0755'
      become: true

    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
      become: true

    - name: Make sure git/curl etc. are installed
      ansible.builtin.apt:
        name: [curl, git, tmux, tmuxp, flatpak]
        state: present
      become: true

    # ensure all our code repos are force pulled to latest
    - name: Reset and update repositories
      ansible.builtin.git:
        repo: "{{ item.url }}"
        dest: "{{ item.path }}"
        version: "HEAD"
        force: true
        accept_hostkey: true
      environment:
        GIT_TERMINAL_PROMPT: "0"
      loop: "{{ repositories }}"

    # run the makelinks script to ensure all symlinks are in place
    - name: Run makelinks script
      ansible.builtin.command: "{{ ansible_facts['user_dir'] }}/Code/Setup/makelinks.sh"
      become: true
      environment:
        HOME: "{{ ansible_facts['user_dir'] }}"
        USER: "{{ ansible_facts['user_id'] }}"
      register: makelinks_result
      changed_when: true
      ignore_errors: true

    - name: Stop CageLab services
      ansible.builtin.command: "{{ ansible_facts['user_dir'] }}/bin/cagelab-stop.sh"
      register: stop_services
      changed_when: true
      ignore_errors: true  # Continue even if stopping services fails (e.g. if not running)

    - name: Update/install cogmoteGO
      ansible.builtin.shell: "curl -sS https://raw.githubusercontent.com/cagelab/cogmoteGO/main/install.sh | sh"
      register: update_cogmotego
      changed_when: true

    - name: Check if pixi is installed
      ansible.builtin.stat:
        path: "{{ ansible_facts['user_dir'] }}/.pixi/bin/pixi"
      register: pixi_binary

    - name: Ensure pixi is installed
      ansible.builtin.shell: "curl -fsSL https://pixi.sh/install.sh | bash"
      when: not pixi_binary.stat.exists

    - name: Update pixi
      ansible.builtin.shell: "pixi self-update && pixi global sync && pixi global -v update"
      environment:
        PATH: >-
          {{ ansible_facts['user_dir'] }}/.pixi/bin:
          {{ ansible_facts['user_dir'] }}/.local/bin:
          {{ ansible_facts['user_dir'] }}/bin:
          {{ ansible_facts['env']['PATH'] }}
      register: update_pixi
      changed_when: true
      ignore_errors: true

    - name: Check if eget is installed
      ansible.builtin.stat:
        path: /usr/local/bin/eget
      register: eget_binary

    - name: Download eget install script
      ansible.builtin.get_url:
        url: https://zyedidia.github.io/eget.sh
        dest: /tmp/eget.sh
        mode: '0755'
      when: not eget_binary.stat.exists

    - name: Install eget
      ansible.builtin.shell: "sh /tmp/eget.sh && mv eget /usr/local/bin/eget"
      args:
        creates: /usr/local/bin/eget
      when: not eget_binary.stat.exists
      register: eget_install
      failed_when: eget_install.rc != 0 and eget_install.rc != 1

    - name: Update/install mediamtx
      ansible.builtin.command: "eget bluenviron/mediamtx --upgrade-only --to=/usr/local/bin"
      register: update_mediamtx
      changed_when: true
      ignore_errors: true 

    - name: Add flathub repository
      ansible.builtin.command: "flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo"
      become: true
      register: add_flathub
      changed_when: "'already exists' not in add_flathub.stderr"
      failed_when: add_flathub.rc != 0 and 'already exists' not in add_flathub.stderr

    - name: Ensure OBS Studio is installed
      ansible.builtin.command: "flatpak install -y flathub com.obsproject.Studio"
      become: true
      register: install_obs
      changed_when: "'Installing' in install_obs.stdout"
      ignore_errors: true

    - name: Update flatpak packages
      ansible.builtin.command: "flatpak update -y"
      become: true
      register: update_flatpak
      changed_when: "'Nothing to do.' not in update_flatpak.stdout"
      ignore_errors: true # Ignore errors if flatpak is not installed

    - name: Start CageLab services
      ansible.builtin.command: "{{ ansible_facts['user_dir'] }}/bin/cagelab-start.sh"
      register: start_services
      changed_when: true
